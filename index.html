<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <meta nome="description" content="Assista a séries e filmes online diretamente na sua Smart TV, PC ou Mac, videogame, tablet, smartphone e mais.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./icon.ico">
    <link rel="stylesheet" href="./scr/css/index.css">
</head>
<body>
    <main class="conteiner">
        <div class="home">
            <section class="card__perfis">
                <Header>
                    <div class="logo">
                        <img src="./scr/img/logo 1.png" alt="Kenzieflix">
                    </div>
                </Header>
                <main>
                    <div class="titulo">
                        <h1>Quem está assistindo?</h1>
                    </div>
                    <div class="lista__perfis">
                        <ul class="conteiner">
                            <li class="lista__perfil">
                                <img src="./scr/img/avatar1.png" alt="desenho do rosto de uma menina com cabelo rosa">
                                <p class="nome">Aline</p>
                            </li>
                            <li class="lista__perfil">
                                <img src="./scr/img/avatar1 (1).png" alt="desenho do rosto de um cachorro da raça bank ">
                                <p>Pedrinho</p>
                            </li>
                            <li class="lista__perfil">
                                <img src="./scr/img/avatar1 (2).png" alt="desenho do rosto de um rôbo">
                                <p>Júlia</p>
                            </li>
                            <li class="lista__perfil">
                                <img id="circulo" src="./scr/img/Frame 5.png" alt="Círculo">
                                <p>Adicionar perfil</p>
                            </li>
                        </ul>
                    </div>
                    <div class="button">
                        <a href="" class="gerenciar-perfis-button">Gerenciar Perfis</a>
                    </div>
                </main>
            </section>
        </div>
    </main>
</body>
</html>
